<div class="container">

  <div class="row justify-content-center" style="padding-top: 2rem;">
    <div class="col-lg-4 projectrow">
      My Projects
    </div>
  </div>
  <div class="alert alert-warning" role="alert">
    Please be aware that loading time for hosted projects is slow
  </div>
  <div class="alert alert-primary" role="alert">
    <h4 class="alert-heading">Search</h4>
    <hr>
    <input type="text" class="form-control searchbar"
      placeholder="Search for languages, concepts, names, technologies..." [(ngModel)]="term">
  </div>

  <div class="row card-group">
    <div *ngFor="let project of projects | filter:term;" class="col-lg-4 cardcontainer">
      <div class="card h-100">
        <div class="card-header">
          <strong>{{project.name}}</strong><span class="badge badge-secondary"
            style="float: right">{{project.language}}</span>
        </div>
        <div class="card-body d-flex flex-column" style="text-align: center;">
          <strong>Description</strong>
          <h5 class="card-title">{{project.desc}}</h5>
          <strong>Technology</strong>
          <div class="row card-text">
            <span *ngFor="let tech of project.techused.split(',')" class="col-6">{{tech}}</span>
          </div>
          <div class="d-flex flex-row mt-auto buttonrow">
            <a href="{{project.code}}" target="_blank" class="btn btn-primary mt-auto cardbutton">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-earmark-code" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M4 1h5v1H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V6h1v7a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2z" />
                <path d="M9 4.5V1l5 5h-3.5A1.5 1.5 0 0 1 9 4.5z" />
                <path fill-rule="evenodd"
                  d="M8.646 6.646a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L10.293 9 8.646 7.354a.5.5 0 0 1 0-.708zm-1.292 0a.5.5 0 0 0-.708 0l-2 2a.5.5 0 0 0 0 .708l2 2a.5.5 0 0 0 .708-.708L5.707 9l1.647-1.646a.5.5 0 0 0 0-.708z" />
              </svg>
              Repository</a>
            <a *ngIf="project.hosted" target="_blank" href="{{project.example}}"
              class="btn btn-danger mt-auto ml-auto cardbutton">Hosted</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
